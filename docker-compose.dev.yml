version: '2'

services:
  mysql:
    image: mysql:5.7.22
    restart: always
    environment:
    - MYSQL_ROOT_PASSWORD=testApp
    - MYSQL_DATABASE=testApp
    - MYSQL_USER=testApp
    - MYSQL_PASSWORD=testApp
  python:
    expose:
    - "5000"
  web:
    ports:
    - "8090:80"
    volumes:
    - ./web_server/development.conf:/etc/nginx/conf.d/default.conf